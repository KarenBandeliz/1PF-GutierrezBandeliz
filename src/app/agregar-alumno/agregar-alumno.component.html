<div class="añadir">
    <p>new-student works!</p>
    <form [formGroup]="formAgregarAlumnos" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" formControlName="nombre" class="form-control">
            <span class="error" *ngIf="this.formNewStudent.get('nombre')?.errors?.['required']">(El nombre no puede quedar vacío)</span>
            <span class="error" *ngIf="this.formNewStudent.get('nombre')?.errors?.['minlength']">Minimo 3 caracteres</span>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" formControlName="apellido"class="form-control">
            <span class="error" *ngIf="this.formNewStudent.get('apellido')?.errors?.['required']">(El apellido no puede quedar vacío)</span>
            <span class="error" *ngIf="this.formNewStudent.get('apellido')?.errors?.['minlength']">Minimo 4 caracteres</span>
        </div>
        <div class="form-group">
            <label for="nacimiento">Edad</label>
            <input type="text" id="nacimiento" formControlName="edad" class="form-control">
            <span class="error" *ngIf="this.formNewStudent.get('edad')?.errors?.['required']">Obligatorio</span>
        </div>
        <button class="btn btn-primary">Añadir</button>
    </form>
</div>
